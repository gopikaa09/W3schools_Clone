<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .gopika{
            width: 500px;

        }
        .gopi{

</head>

<body>
    <div class="gopi">
        <div class="gopika">
            <div id="carouselExample" class="carousel slide">
